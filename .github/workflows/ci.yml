name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: pytest


  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: tests
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-app:latest .

      # Push vers Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: |
          docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      # Push vers registre privé
      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: my.private.registry.com
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Push to Private Registry
        run: |
          docker tag my-app:latest my.private.registry.com/my-app:latest
          docker push my.private.registry.com/my-app:latest


  notify_fail:
    name: Notify if tests fail
    runs-on: ubuntu-latest
    needs: tests
    if: failure()

    steps:
      - name: Send failure email
        uses: actions/send-mail@v1
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "Échec des tests CI"
          to: "ton-email@example.com"
          body: "Les tests unitaires ont échoué."
